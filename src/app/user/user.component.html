<div class="usersignup" *ngIf="!isloogedin">
    <h1>User SignUp</h1>
    <form #userform="ngForm" (ngSubmit)="Usersignup(userform.value)" class="userform" >
        <p *ngIf="name.invalid && name.touched">Please Enter Name</p>
        <input type="text" name="name" placeholder="enter your name" ngModel class="inputform" #name="ngModel" required>
        <p *ngIf="email.invalid && email.touched">Please Enter Email</p>
       
        <input type="email" name="email" placeholder="enter your email" ngModel class="inputform" #email="ngModel"
            required  email>
        <p *ngIf="password.invalid && password.touched ">Please Enter Name</p>
       
        <input type="password" name="password" placeholder="enter your password" ngModel class="inputform"
            #password="ngModel" required minlength="3">
        <button class="lgbtn" [disabled]="userform.invalid"> SignUp</button>
    </form>
    <div>
        <a class="anchorsign" (click)="alreadylogin()">Already User? Click to Login</a>
    </div>
</div>
<div class="usersignup" *ngIf="isloogedin">
    <h1>User LogIn</h1>
    <h3>{{invalidusermessage}}</h3>
    <form #userform="ngForm" (ngSubmit)="userlogin(userform.value)" class="userform">

        <input type="email" name="email" placeholder="enter your email" ngModel class="inputform">
        <input type="password" name="password" placeholder="enter your password" ngModel class="inputform">
        <button class="lgbtn"> Login</button>
    </form>
    <div>
        <a class="anchorsign" (click)="signupclick()">Click to SignUp</a>
    </div>
</div>
